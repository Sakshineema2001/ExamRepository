<mat-toolbar color="primary">
  <button routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </button>
  <span>Test yourself</span>
  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn" 
  routerLink="/login" mat-button class="example-icon favorite-icon mr20" aria-label="Example icon-button with heart icon">
    Login
  </a>
  <a *ngIf="!isLoggedIn"  
  routerLink="/signup" mat-button class="example-icon favorite-icon mr30" aria-label="Example icon-button with heart icon">
    Register
  </a>
  <a (click) ="logOut()"
  *ngIf="isLoggedIn"  
   mat-button class="example-icon favorite-icon " aria-label="Example icon-button with heart icon">
    Logout
  </a>
  <a 
  *ngIf="isLoggedIn"  
  routerLink="/admin/profile"
   mat-button class="example-icon favorite-icon " aria-label="Example icon-button with heart icon">
  {{user.username}}
  </a>
</mat-toolbar>
