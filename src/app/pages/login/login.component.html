<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="">
                <div class="container mt20 text-center">
                   <img src="../../../assets/logo3.png" width="150px;" hight="50px;" alt="">
                </div>
                <h1 class="text-center mt20">Login Here</h1>
        
               <form  (ngSubmit)="formSubmit()" class="ml20 mr20">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input [(ngModel)]="loginData.username" name="username" required  matInput placeholder="Placeholder">
                  </mat-form-field>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="loginData.password" name="password" type="password" required  matInput placeholder="Placeholder">
                  </mat-form-field>
                  <div class="container text-center mb20">
                  <button type="submit" mat-raised-button color="primary">Login</button>
                  <button type="reset" mat-raised-button color="accent" class="ml20">Clear</button>
                 </div>
                </form>
            </mat-card>
           </div>
        </div>
    </div>
    </div>
