<mat-card *ngIf="user">
    <h1 class="text-center mt20">Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">

           <div class="container">

            <div class="container text-center">
                <img src="../../../assets/logo3.png"  alt="" class="profile-image">
                <h2 class="mt20">{{user.firstName}} {{user.lastName}}</h2>
            </div>

               <div class="row">

                     <div class="col-md-10 offset-md-1">
                       <table class="table">
                        <tr>
                            <td>UserName :</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>User Id :</td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr *ngIf="user.phoneNo">
                            <td>Phone No :</td>
                            <td>{{user.phoneNo}}</td>
                        </tr>
                        <tr>
                            <td>Role :</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>
                        <tr>
                            <td>Status :</td>
                            <td>{{user.enabled?"Active":"Not-Active"}}</td>
                        </tr>
                       </table>
                     </div>
               </div>
           </div>
        </div>
    </mat-card-content> 
        <mat-card-actions class="text-center1 mt20">
            <button mat-raised-button color="primary" class="ml40">UPDATE</button>
            <button mat-raised-button color="accent" class="ml20">SHARE</button>
        </mat-card-actions>
</mat-card>
