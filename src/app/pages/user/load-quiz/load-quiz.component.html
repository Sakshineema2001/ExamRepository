<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzess</h1>
        <div class="row mt20" *ngIf="quizz">
            <div class="col-md-4" *ngFor="let q of quizz">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>

                         <mat-card-subtitle>
                            {{q.category.title}}
                         </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                     </mat-card-content>
                     <mat-card-actions>
                        <button mat-button color="accent">View</button>
                        <button mat-button [routerLink]="'/user-dashboard/instructions/' + q.qid" color="primary">Start</button>
                        <button mat-button color="primary">Questions: {{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">M.M: 50</button>
                     </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizz.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
