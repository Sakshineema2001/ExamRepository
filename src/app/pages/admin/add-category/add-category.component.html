<mat-card>
    <h1>Add New Category</h1>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-1">
                <form (ngSubmit)="add()">
                    <mat-form-field class="width" appearance="outline">
                       <mat-label> Title</mat-label>
                        <input required [(ngModel)]="categories.title" type="text" name="title" matInput placeholder="Enter title here">
                    </mat-form-field>
                    <mat-form-field class="width" appearance="outline">
                        <mat-label> Description </mat-label>
                         <textarea [(ngModel)]="categories.description" name="description" matInput placeholder="Enter description here" rows="8"></textarea>
                     </mat-form-field>
                     <div class="container text-center mt20">
                        <button mat-raised-button color="primary" class="text-center mb20">Add</button>
                     </div>
                </form>
           </div>
        </div>
    </div>
    </div>
</mat-card>
