<mat-card class="mt20 mr20 ml20" *ngFor="let q of quiz">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{q.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{q.category.title}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button class="" color="primary" [routerLink]="'/admin/questions/' + q.qid + '/' + q.title">Questions</button>
      <button mat-flat-button [routerLink]="'/admin/quiz/' + q.qid" class="ml20" color="primary">Update</button>
      <button mat-flat-button class="ml20" color="primary">Attempts</button>
      <button mat-stroked-button class="ml20" color="primary">MaxMarks {{q.maxMarks}}</button>
      <button mat-stroked-button class="ml20" color="primary">NoOFQuestions {{q.numberOfQuestions}}</button>
      <button mat-flat-button class="ml20" color="primary" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20 mb20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
