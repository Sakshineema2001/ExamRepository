<mat-card>
    <h1 class="ml20">Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="width" appearance="outline">
                        <mat-label> Title</mat-label>
                         <input required [(ngModel)]="quiz.title" type="text" name="title" matInput placeholder="Enter title here">
                     </mat-form-field>
                     <mat-form-field class="width" appearance="outline">
                        <mat-label> Description </mat-label>
                         <textarea [(ngModel)]="quiz.description" name="description" matInput placeholder="Enter description here" rows="6"></textarea>
                     </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                          <mat-form-field class="width" appearance="outline">
                            <mat-label>Number Of Questions</mat-label>
                             <input required [(ngModel)]="quiz.numberOfQuestions" type="text" name="noOfQuestions" matInput placeholder="Enter No of Questions here">
                         </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="width" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                 <input required [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" matInput placeholder="Enter max marks here here">
                             </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle
                   class="example-margin" [(ngModel)]="quiz.active"  name="active">
                   Publish Status
                  </mat-slide-toggle>
                  <mat-form-field appearance="outline" class="mt20 width">
                    <mat-label>Categories</mat-label>
                    <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="container text-center mb20">
                    <button mat-raised-button color="primary" type="submit">Add</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
