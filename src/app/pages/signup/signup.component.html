<div class="bootstrap-wrapper">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <mat-card class="">
            <div class="container mt20 text-center">
               <img src="../../../assets/logo3.png" width="150px;" hight="50px;" alt="">
            </div>
            <h1 class="text-center mt20">Register Here</h1>
        
           <form class="ml20 mr20" (ngSubmit) =formSubmit()>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>UserName</mat-label>
                <input required [(ngModel)]="user.username" name="userName"  matInput placeholder="Placeholder">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Placeholder">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Placeholder">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Placeholder">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input required [(ngModel)]="user.email" name="email" matInput placeholder="Placeholder">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Phone No</mat-label>
                <input required [(ngModel)]="user.phoneNo" name="phoneNo" matInput placeholder="Placeholder">
              </mat-form-field>
              <div class="container text-center mb20">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button type="reset" mat-raised-button color="accent" class="ml20">Clear</button>
             </div>
            </form>
        </mat-card>
       </div>
    </div>
</div>
</div>
